<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Mining Dogecoin</title>
    <style>
        :root {
            --doge-primary: #cb9800;
            --doge-secondary: #12100e;
            --doge-accent: #e6c34c;
            --doge-text: #f9f9f9;
            --doge-bg: linear-gradient(135deg, #1a1a1a, #2c2c2c, #3d3d3d);
            --doge-card-bg: rgba(30, 30, 30, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--doge-bg);
            color: var(--doge-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--doge-card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 2px solid var(--doge-primary);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--doge-primary);
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(203, 152, 0, 0.6);
        }
        
        .subtitle {
            color: var(--doge-accent);
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        
        .doge-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .wallet-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(203, 152, 0, 0.4);
        }
        
        .wallet-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: var(--doge-accent);
        }
        
        input {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--doge-primary);
            background: rgba(0, 0, 0, 0.5);
            color: var(--doge-text);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--doge-accent);
            box-shadow: 0 0 10px rgba(203, 152, 0, 0.5);
        }
        
        .mining-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(203, 152, 0, 0.3);
        }
        
        .status-label {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--doge-accent);
            font-family: 'Courier New', monospace;
        }
        
        .mining-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(203, 152, 0, 0.3);
            text-align: center;
        }
        
        .hash-display {
            font-family: monospace;
            background: #000;
            color: #cb9800;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow-x: auto;
            text-align: left;
            min-height: 100px;
            border: 2px solid #333;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            background: var(--doge-primary);
            color: var(--doge-secondary);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }
        
        button:hover {
            background: var(--doge-accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(203, 152, 0, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .mining-animation {
            width: 100%;
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .shiba {
            font-size: 4rem;
            position: absolute;
            animation: shiba-move 15s linear infinite;
        }
        
        @keyframes shiba-move {
            0% { transform: translateX(-100px) rotate(0deg); }
            100% { transform: translateX(1000px) rotate(360deg); }
        }
        
        .doge-coins {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: coin-fall 3s linear infinite;
        }
        
        @keyframes coin-fall {
            0% { 
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(250px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .counter-animation {
            font-size: 3rem;
            font-weight: bold;
            color: var(--doge-accent);
            position: absolute;
            opacity: 0;
            animation: count-up 1s ease-out forwards;
        }
        
        @keyframes count-up {
            0% { 
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            50% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(203, 152, 0, 0.2);
        }
        
        .stat-title {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--doge-accent);
            font-family: 'Courier New', monospace;
        }
        
        .value-change {
            animation: value-change 0.5s ease-in-out;
        }
        
        @keyframes value-change {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .mining-status, .stats {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="doge-icon">üêï</div>
            <h1>Simulator Mining Dogecoin</h1>
            <p class="subtitle">Dapatkan 0.005 DOGE setiap detik!</p>
        </header>
        
        <div class="wallet-section">
            <div class="wallet-form">
                <div class="input-group">
                    <label for="walletAddress">Alamat Wallet Dogecoin</label>
                    <input type="text" id="walletAddress" placeholder="Masukkan alamat wallet DOGE Anda" />
                </div>
            </div>
        </div>
        
        <div class="mining-status">
            <div class="status-item">
                <div class="status-label">Status Mining</div>
                <div class="status-value" id="status">Tidak Aktif</div>
            </div>
            <div class="status-item">
                <div class="status-label">DOGE per Detik</div>
                <div class="status-value">0.005</div>
            </div>
            <div class="status-item">
                <div class="status-label">Total DOGE</div>
                <div class="status-value" id="mined">0.00000000</div>
            </div>
        </div>
        
        <div class="mining-box">
            <h2>Proses Mining Dogecoin</h2>
            <div class="hash-display" id="hashDisplay">Klik "Mulai Mining" untuk memulai...</div>
            
            <div class="mining-animation" id="miningAnimation">
                <div class="shiba">üêï</div>
            </div>
            
            <div class="controls">
                <button id="startButton">
                    <span>‚ñ∂</span> Mulai Mining
                </button>
                <button id="stopButton" disabled>
                    <span>‚èπ</span> Berhenti
                </button>
                <button id="resetButton">
                    <span>‚Ü∫</span> Reset
                </button>
                <button id="withdrawButton">
                    <span>üí∞</span> Tarik DOGE
                </button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">Hash Rate</div>
                <div class="stat-value" id="hashRate">0 H/s</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Hash</div>
                <div class="stat-value" id="totalHashes">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Waktu Mining</div>
                <div class="stat-value" id="miningTime">00:00:00</div>
            </div>
        </div>
    </div>

    <script>
        // State aplikasi
        const state = {
            mining: false,
            hashCount: 0,
            minedDOGE: 0,
            startTime: null,
            miningInterval: null,
            animationInterval: null,
            miningTime: 0
        };

        // Elemen DOM
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const withdrawButton = document.getElementById('withdrawButton');
        const hashDisplay = document.getElementById('hashDisplay');
        const statusDisplay = document.getElementById('status');
        const minedDisplay = document.getElementById('mined');
        const hashRateDisplay = document.getElementById('hashRate');
        const totalHashesDisplay = document.getElementById('totalHashes');
        const miningTimeDisplay = document.getElementById('miningTime');
        const walletAddressInput = document.getElementById('walletAddress');
        const miningAnimation = document.getElementById('miningAnimation');

        // Nilai DOGE per detik
        const DOGE_PER_SECOND = 0.005;

        // Fungsi untuk menghasilkan hash acak (simulasi)
        function generateRandomHash() {
            const characters = '0123456789abcdef';
            let hash = '';
            for (let i = 0; i < 64; i++) {
                hash += characters[Math.floor(Math.random() * 16)];
            }
            return hash;
        }

        // Fungsi untuk membuat animasi angka
        function createCounterAnimation() {
            const counter = document.createElement('div');
            counter.className = 'counter-animation';
            counter.textContent = '+0.005 DOGE';
            miningAnimation.appendChild(counter);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                miningAnimation.removeChild(counter);
            }, 1000);
        }

        // Fungsi untuk membuat animasi koin
        function createCoinAnimation() {
            const coin = document.createElement('div');
            coin.className = 'doge-coins';
            coin.textContent = '√ê';
            coin.style.left = `${Math.random() * 90 + 5}%`;
            coin.style.animationDelay = `${Math.random() * 2}s`;
            miningAnimation.appendChild(coin);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                if (miningAnimation.contains(coin)) {
                    miningAnimation.removeChild(coin);
                }
            }, 3000);
        }

        // Fungsi untuk memperbarui UI
        function updateUI() {
            totalHashesDisplay.textContent = state.hashCount.toLocaleString();
            minedDisplay.textContent = state.minedDOGE.toFixed(8);
            
            // Hitung hash rate
            if (state.startTime && state.mining) {
                const elapsedTime = (Date.now() - state.startTime) / 1000;
                const hashRate = Math.floor(state.hashCount / elapsedTime);
                hashRateDisplay.textContent = `${hashRate.toLocaleString()} H/s`;
            }
            
            // Perbarui waktu mining
            if (state.mining) {
                state.miningTime += 1;
                const hours = Math.floor(state.miningTime / 3600);
                const minutes = Math.floor((state.miningTime % 3600) / 60);
                const seconds = state.miningTime % 60;
                miningTimeDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Fungsi untuk memulai mining
        function startMining() {
            if (state.mining) return;
            
            // Validasi wallet address
            if (!walletAddressInput.value.trim()) {
                alert('Masukkan alamat wallet Dogecoin Anda terlebih dahulu!');
                return;
            }
            
            state.mining = true;
            state.startTime = Date.now();
            startButton.disabled = true;
            stopButton.disabled = false;
            statusDisplay.textContent = 'Mining...';
            statusDisplay.style.color = '#cb9800';
            
            // Mulai animasi
            createCoinAnimation();
            const shiba = document.querySelector('.shiba');
            shiba.style.animationPlayState = 'running';
            
            // Animasi koin
            state.animationInterval = setInterval(() => {
                createCoinAnimation();
            }, 300);
            
            // Proses mining
            state.miningInterval = setInterval(() => {
                const hash = generateRandomHash();
                state.hashCount++;
                
                hashDisplay.textContent = hash;
                
                // Tambah DOGE setiap detik
                if (state.hashCount % 100 === 0) {
                    state.minedDOGE += DOGE_PER_SECOND;
                    minedDisplay.classList.add('value-change');
                    setTimeout(() => minedDisplay.classList.remove('value-change'), 500);
                    
                    // Tampilkan animasi angka
                    createCounterAnimation();
                }
                
                updateUI();
            }, 10);
        }

        // Fungsi untuk menghentikan mining
        function stopMining() {
            state.mining = false;
            clearInterval(state.miningInterval);
            clearInterval(state.animationInterval);
            startButton.disabled = false;
            stopButton.disabled = true;
            statusDisplay.textContent = 'Ditangguhkan';
            statusDisplay.style.color = '#e6c34c';
            
            // Hentikan animasi
            const shiba = document.querySelector('.shiba');
            shiba.style.animationPlayState = 'paused';
        }

        // Fungsi untuk mereset state
        function resetMining() {
            stopMining();
            state.hashCount = 0;
            state.minedDOGE = 0;
            state.miningTime = 0;
            hashDisplay.textContent = 'Klik "Mulai Mining" untuk memulai...';
            hashDisplay.style.color = '#cb9800';
            
            // Reset UI
            statusDisplay.textContent = 'Tidak Aktif';
            statusDisplay.style.color = '#e6c34c';
            hashRateDisplay.textContent = '0 H/s';
            miningTimeDisplay.textContent = '00:00:00';
            updateUI();
        }

        // Fungsi untuk menarik DOGE
        function withdrawDOGE() {
            if (state.minedDOGE <= 0) {
                alert('Anda belum memiliki DOGE untuk ditarik!');
                return;
            }
            
            if (!walletAddressInput.value.trim()) {
                alert('Masukkan alamat wallet Dogecoin Anda terlebih dahulu!');
                return;
            }
            
            alert(`üéâ Berhasil menarik ${state.minedDOGE.toFixed(8)} DOGE ke alamat: ${walletAddressInput.value}`);
            state.minedDOGE = 0;
            updateUI();
        }

        // Event listeners
        startButton.addEventListener('click', startMining);
        stopButton.addEventListener('click', stopMining);
        resetButton.addEventListener('click', resetMining);
        withdrawButton.addEventListener('click', withdrawDOGE);

        // Inisialisasi
        updateUI();
    </script>
</body>
</html>
