<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulator Mining Dogecoin</title>
    <style>
        :root {
            --doge-primary: #cb9800;
            --doge-secondary: #12100e;
            --doge-accent: #e6c34c;
            --doge-text: #f9f9f9;
            --doge-bg: linear-gradient(135deg, #1a1a1a, #2c2c2c, #3d3d3d);
            --doge-card-bg: rgba(30, 30, 30, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--doge-bg);
            color: var(--doge-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--doge-card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 2px solid var(--doge-primary);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--doge-primary);
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(203, 152, 0, 0.6);
        }
        
        .subtitle {
            color: var(--doge-accent);
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        
        .doge-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .wallet-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(203, 152, 0, 0.4);
        }
        
        .wallet-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: var(--doge-accent);
        }
        
        input {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--doge-primary);
            background: rgba(0, 0, 0, 0.5);
            color: var(--doge-text);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--doge-accent);
            box-shadow: 0 0 10px rgba(203, 152, 0, 0.5);
        }
        
        .mining-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(203, 152, 0, 0.3);
        }
        
        .status-label {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--doge-accent);
            font-family: 'Courier New', monospace;
        }
        
        .mining-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(203, 152, 0, 0.3);
            text-align: center;
        }
        
        .hash-display {
            font-family: monospace;
            background: #000;
            color: #cb9800;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow-x: auto;
            text-align: left;
            min-height: 100px;
            border: 2px solid #333;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            background: var(--doge-primary);
            color: var(--doge-secondary);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }
        
        button:hover {
            background: var(--doge-accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(203, 152, 0, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .mining-animation {
            width: 100%;
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .shiba {
            font-size: 4rem;
            position: absolute;
            animation: shiba-move 15s linear infinite;
        }
        
        @keyframes shiba-move {
            0% { transform: translateX(-100px) rotate(0deg); }
            100% { transform: translateX(1000px) rotate(360deg); }
        }
        
        .doge-coins {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: coin-fall 3s linear infinite;
        }
        
        @keyframes coin-fall {
            0% { 
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(250px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .counter-animation {
            font-size: 3rem;
            font-weight: bold;
            color: var(--doge-accent);
            position: absolute;
            opacity: 0;
            animation: count-up 1s ease-out forwards;
        }
        
        @keyframes count-up {
            0% { 
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            50% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(203, 152, 0, 0.2);
        }
        
        .stat-title {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--doge-accent);
            font-family: 'Courier New', monospace;
        }
        
        .value-change {
            animation: value-change 0.5s ease-in-out;
        }
        
        @keyframes value-change {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .mining-status, .stats {
                grid-template
